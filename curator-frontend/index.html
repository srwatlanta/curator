<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>
    <!-- JS -->
    <script src="./src/task.js" defer></script>
    <script src="./src/art.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="uk-heading-large">Curator</h2>
    </header>
    <main class="uk-grid-divider">
      
      <div id="tasks-collection" class="uk-width-1-3@m" uk-grid> 
        <h2 class="uk-heading-medium">To Do List</h2>
        <ul id ="tasks-list" class="uk-list uk-list-striped">

        </ul>
      </div>  
      <div class="uk-width-1-3 uk-card uk-card-default uk-padding uk-margin-left">
        <form id="art-div" class="uk-card-header">
          <h3>Art!</h3>
          <div class="uk-margin-small">
            <input id="art-search-input" class="uk-search-input" type="search" placeholder="Paintings!">
          </div>
          <button id="art-search-submit" class="uk-button uk-button-danger">Search</button>      
        </form>
      </div>
      <div id= "art-div" class="uk-width-1-3@m" uk-grid>
        <div id="art-img-div">
      
        </div>
      </div>

      <div class="uk-grid" id= "poem-div" > 

      </div> 

      <div class="uk-grid" id= "quote-div" > 

      </div> 

      <div class="uk-grid" id= "weather-div" > 
        
      </div>      
  </main>

  </body>
</html>
