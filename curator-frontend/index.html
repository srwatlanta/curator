<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>
    <!-- JS -->
    <script src="./src/art.js" defer></script>
    <script src="./src/video.js" defer></script>
    <script src="./src/task.js" defer></script>
    <script src="./src/flash.js" defer></script>
    <script src="./src/quote.js" defer></script>
    <script src="./src/user.js" defer></script>
    <script src="./src/index.js" defer></script>

  </head>
  <body>
    <nav id="navbar" class="uk-navbar-container uk-margin" uk-navbar="mode: click">
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li>
            <a class="uk-navbar-item uk-logo">Curator</a>
          </li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li>
            <a id="navbar-user-display" uk-icon="user"></a>
              <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                  <li id ="active-li"><a id="user-drop-active" class="uk-active" uk-icon="user" href="#" uk></a></li>
                  <li id="inactive-li"><a id="user-drop-inactive" uk-icon="user" href="#"></a></li>
                </ul>
              </div>
          </li>
        </ul>
      </div>
    </nav>


    <main>

      <div class="uk-child-width-1-2@s uk-child-width-1-2@m" uk-grid="masonry: true">

        <div id="to-do-div" class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle"> 
          <div>          
            <h2 id="to-do-title" class="uk-heading-small">To Do List</h2>
            <button id="new-to-do-item" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="plus" uk-toggle="target: #new-task-form-container"></button>

          </div>
          <div>
            <ul id ="tasks-list" class="uk-list uk-list-divider">
            </ul>
          </div>
        </div>

        
        <div id= "flash-card-div" class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle">
          <h2 class="uk-heading-small uk-align-top">Flash Cards</h2>
            <div id="card-button-div" class="uk-align-center">
              <div>
                <button id="next-flash-card" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="arrow-right"></button>
              </div>
              <div>
                <button id="new-flash-card" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="plus" uk-toggle="target: #new-flash-card-form-container"></button>
              </div>
              <div>
                <button id="delete-flash-card" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="trash"></button>
              </div>
            </div>
            <div class="uk-align-center uk-padding">
              <div class="card uk-align-left uk-padding">
                <div class="content">
                  <div id= "card-clue-div" class="front">
                  </div>
                  <div id= "card-answer-div" class="back">
                  </div>
                </div>
              </div>
            </div>
        </div> 

        <div id= "video-div" class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middleuk-padding" >
            <div id="video-player" class="uk-video">
              <iframe id="embed-video" src="" width="150%" height="90%" frameborder="0" uk-video="autoplay: false"></iframe>
            </div> 
            <div id="card-button-div" class="uk-align-center">
              <div>
                  <button id="next-video" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="arrow-right"></button>
              </div>
              <div>
                  <button id="new-video" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="plus" uk-toggle="target: #new-video-form-container"></button>
              </div>
              <div>
                  <button id="delete-video" class="uk-padding uk-flex-column uk-button uk-button-danger" uk-icon="trash"></button>
              </div>
            </div>
            <h2 id="video-title" class="uk-heading-small">Playlist</h2>
          </div> 
        
        <div id="art-div" class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middleuk-padding">
          <div>
            <form id="art-div-form" class="uk-card-header">
              <h3>Art!</h3>
              <div class="uk-margin-small">
                <input id="art-search-input" class="uk-search-input" type="search" placeholder="Paintings!">
              </div>
              <button id="art-search-submit" class="uk-button uk-button-danger" uk-icon="search">Search</button>      
            </form>
          </div>
          <div id= "art-div" class="">
            <div id="art-img-div">
            </div>
          </div>
        </div>



        <div id="quote-div" class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middleuk-padding">
            <h2 class="uk-heading-small">Quote of the Moment</h2>
            <div id="quote-content-div">
            </div>
        </div>

      </div>    
    </main>

    <div id="new-flash-card-form-container" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <form id="new-flash-card-form">
          <h3>Insert New Flash Card</h3>
          <div>
            <div class="uk-margin-small">
              <input id="flash-clue" type="text" class="uk-input" placeholder="Clue">
            </div>
            <div class="uk-margin-small">
              <textarea id="flash-answer" type="text" class="uk-textarea" placeholder="Answer" style="resize:none"></textarea>
            </div>
            <button class="uk-button uk-button-default" uk-toggle="target: #new-flash-card-form-container">Add Card</button>
          </div>
        </form>
      </div>
    </div>

    <div id="new-video-form-container" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <form id="new-video-form">
          <h3>Insert New Video</h3>
          <div>
            <div class="uk-margin-small">
              <input id="submit-url" type="text" class="uk-input" placeholder="Video Url">
            </div>
            <button class="uk-button uk-button-default" uk-toggle="target: #new-video-form-container">Add Video</button>
          </div>
        </form>
      </div>
    </div>

    <div id="new-task-form-container" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <form id="new-task-form">
          <h3>Insert New task</h3>
          <div>
            <div class="uk-margin-small">
              <input id="task-name" type="text" class="uk-input" placeholder="What should we do?">
            </div>
            <div class="uk-margin-small">
              <textarea id="task comments" type="text" class="uk-textarea" placeholder="Notes..." style="resize:none"></textarea>
            </div>
            <div class="uk-margin-small">
              <select id="edit-priority" class="uk-select" placeholder="Priority" style="resize:none">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>
            <button class="uk-button uk-button-default" uk-toggle="target: #new-task-form-container">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <div id="edit-task-form-container" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <form id="edit-task-form">
          <h3>Insert New task</h3>
          <div>
            <div class="uk-margin-small">
              <input id="edit-task-name" type="text" class="uk-input" placeholder="What should we do?">
            </div>
            <div class="uk-margin-small">
              <textarea id="edit-task-comment" type="text" class="uk-textarea" placeholder="Notes..." style="resize:none"></textarea>
            </div>
            <div class="uk-margin-small">
              <select id="edit-priority" class="uk-select" placeholder="Priority" style="resize:none">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>
            <button class="uk-button uk-button-default" uk-toggle="target: #edit-task-form-container">Add Task</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
